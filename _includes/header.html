        <!-- Kleines "T" -->
        <div class="fs-smallT">T</div>
        
        <!-- Großes "T" -->
        <div class="fs-largeT">T</div>
        
        <!-- Track (SVG-Hintergrund) -->
        <div class="fs-track">
          <svg width="206" height="9" viewBox="0 0 206 9" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1V4.5M1 8V4.5M1 4.5H26.5H34.3585M205 8V1V4.5H171.642M103 4.5H137.642M103 4.5H67.717M103 4.5V1M103 4.5V8M34.3585 4.5H67.717M34.3585 4.5V1M34.3585 4.5V8M137.642 4.5H154H171.642M137.642 4.5V1M137.642 4.5V8M171.642 4.5V1V8M67.717 4.5V1M67.717 4.5V8" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>      
        
        <!-- Thumb (der „Knopf“) -->
        <div class="fs-thumb"></div>
        
        <!-- Unsichtbarer Range-Input zum Abfangen der Maus-/Touch-Events -->
        <input 
          type="range" 
          id="fontSizeRange" 
          min="1" 
          max="7" 
          step="1" 
          value="3"
        />
      </div>

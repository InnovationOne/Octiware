<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TITLE: Nutzt page.title oder fallback site.title -->
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>

    <!-- Jekyll SEO Tag -->
    {% seo %}

    <!-- Favicon -->
    <link rel="icon" href="{{ '/img/favicon.ico' | relative_url }}" type="image/x-icon">

    <!-- CSS-Dateien -->
    <link rel="stylesheet" href="{{ '/css/base.css' | relative_url }}">

    <link rel="stylesheet" href="{{ '/css/octiware-header.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/contact-section.css' | relative_url }}">    
    <link rel="stylesheet" href="{{ '/css/footer.css' | relative_url }}">

    <link rel="stylesheet" href="{{ '/css/general.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/404.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/devlogs.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/index.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/jobs-kinda.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/jobs.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/not-robots.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/privacy-cookie-policy.css' | relative_url }}">

    <link rel="stylesheet" href="{{ '/css/wiki-header.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/wiki.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/timeline.css' | relative_url }}">
  </head>
  <body id="top">

    <!-- HEADER -->
    {% include octiware-header.html %}

    <!-- HAUPTINHALT DER SEITE -->
    <main>
      {{ content }}
    </main>

    <!-- CONTACT SECTION -->
    {% include contact-section.html %}

    <!-- FOOTER -->
    {% include footer.html %}

    <!-- SCROLL TO TOP BUTTON -->
    <a href="#top" class="scroll-to-top" id="scrollTopBtn" aria-label="Scroll to top">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 -960 960 960">
        <path d="M446.67-160v-513l-240 240L160-480l320-320 320 320-46.67 47-240-240v513h-66.66Z"/>
      </svg>
    </a>

    <!-- SCRIPTS -->
    <script src="http://localhost:35729/livereload.js"></script>
    <script defer src="{{ '/js/main.js' | relative_url }}"></script>
    <script defer src="{{ '/js/translation.js' | relative_url }}"></script>    
  </body>
</html>

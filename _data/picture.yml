# _data/picture.yml

media_queries:
  mobile: '(max-width: 599px)'
  tablet: '(min-width: 600px) and (max-width: 1023px)'
  desktop: '(min-width: 1024px)'

presets:
  default:
    markup: auto
    formats: [avif, webp, original]
    formats_prefer: "avif"
    widths: [320, 480, 768, 1024, 1280, 1600, 1920]
    format_quality:
      avif: 65
      webp: 75
    image_options:
      avif:
        compression: av1
        speed: 4
    strip_metadata: false
    sizes:
      mobile: '100vw'
      tablet: '80vw'
      desktop: '60vw'
    fallback_width: 1024
    fallback_format: original
    attributes: {}

  logo:
    markup: auto
    formats: [avif, webp, original]
    widths: [60, 120, 180]
    sizes:
      mobile: '60px'
      tablet: '60px'
      desktop: '60px'
    fallback_width: 60
    fallback_format: original
    attributes: {}
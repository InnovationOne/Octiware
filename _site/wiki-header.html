<div id="wikiHeader" class="wiki-header">
  <div class="wiki-header-container">
    <!-- Left: Logo + Text -->
    <div class="wiki-header-logo">
      <a href="../index.html" aria-label="Octiware Home">
        <img
          src="../img/OctiwareWithEyes.png"
          alt="Octiware Logo"
          class="wiki-logo-img"
        />
      </a>
      <a
        href="../index.html"
        aria-label="Octiware Home"
        class="wiki-logo-text-container"
      >
        <span class="wiki-logo-text">OctiWiki</span>
        <span class="wiki-logo-slogan">The Complete Encyclopedia</span>
      </a>
    </div>

    <!-- Center: Search form -->
    <div class="wiki-header-right">
      <form class="wiki-search-form" onsubmit="return false">
        <input
          type="search"
          id="wiki-search-input"
          placeholder="Search OctiWiki"
          autocomplete="off"
        />
        <button aria-label="Search">
          <img src="img/search.svg" alt="Search"/>
        </button>
        <div id="autocomplete-results" class="autocomplete-results"></div>
      </form>
    </div>

    <!-- Right: Theme Toggle (optional) -->
    <div id="theme-switch" class="theme-switch" aria-label="Toggle dark/light mode">
      <img src="../img/sun.svg" alt="Light Mode" class="icon sun-icon" />
      <img src="../img/moon.svg" alt="Dark Mode" class="icon moon-icon" />
      <div class="switch-slider"></div>
    </div>
  </div>
</div>

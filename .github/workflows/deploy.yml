name: Build and Deploy Jekyll Site to GitHub Pages

# Festlegen der nötigen Berechtigungen für diesen Workflow
permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Repository auschecken (aktuelle Version)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ruby-Umgebung einrichten und Bundler-Cache aktivieren
      - name: Set up Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'
          bundler-cache: true

      # Abhängigkeiten installieren – hier werden parallel 4 Jobs genutzt und bei Fehlern 3 Wiederholungen unternommen.
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3
        env:
          JEKYLL_ENV: production

      # Jekyll-Build mit ausführlicher Log-Ausgabe
      - name: Build with Jekyll
        run: bundle exec jekyll build --verbose
        env:
          JEKYLL_ENV: production

      # Upload des generierten _site Verzeichnisses als Build-Artefakt
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # Die URL wird nach erfolgreichem Deployment bereitgestellt
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Deployment mit der neuen GitHub Action für Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
